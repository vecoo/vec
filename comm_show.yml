---
- name: RUN COMMAND AND PRINT TO TERMINAL WINDOW
  hosts: ios
  gather_facts: false


  tasks:
 
   - name: show run
     ios_command:
       commands:
       - show run
       - show ip route
       - show ip eigrp neighbors
       - show version
     register: config

   - name: save output to local directory
     copy:
       content: "{{ config.stdout | replace('\\n', '\n') }}"           dest: "show-output/{{ inventory_hostname }}.ios"
